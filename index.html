<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Картинки можно ставить на span-->

<label>
<input class="check-box" type="checkbox">
    <span class="check-style"></span>
checkbox
</label>

<label>
<input class="check-box" type="checkbox" checked>
    <span class="check-style"></span>
checkbox - checked
</label>

<label>
<input class="check-box" type="checkbox" disabled>
    <span class="check-style"></span>
checkbox - disabled
</label>

<label>
<input class="check-box" type="checkbox" checked disabled>
    <span class="check-style"></span>
checkbox - checked disabled
</label>

<!-- RADIO -->

<!-- Если нужно выбрать только одну кнопку, то добавляе name="rd" всем input -->

<label>
    <input name="rd" class="radio-box" type="radio">
    <span class="radio-style"></span>
    radio
</label>

<label>
    <input name="rd" class="radio-box" type="radio" checked>
    <span class="radio-style"></span>
    radio - checked
</label>

<label>
    <input class="radio-box" type="radio" disabled>
    <span class="radio-style"></span>
    radio - disabled
</label>

<label>
    <input class="radio-box" type="radio" checked disabled>
    <span class="radio-style"></span>
    radio - checked disabled
</label>







</body>
</html>
